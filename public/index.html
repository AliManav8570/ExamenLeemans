<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Gamezoeker</title>
</head>
<body>
  <h1>Zoek een game</h1>
  <input type="text" id="zoekInput" placeholder="Typ een gamenaam...">
  <button id="zoekKnop">Zoek</button>

  <div id="resultaten"></div>

  <hr>

  <h2>Voeg een nieuwe game toe</h2>
  <form id="gameForm">
    <input type="text" id="title" placeholder="Titel" required>
    <input type="text" id="genre" placeholder="Genre" required>
    <input type="number" id="rating" placeholder="Rating" min="0" max="10" step="0.1" required>
    <button type="submit">Toevoegen</button>
  </form>
  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
